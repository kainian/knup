name: ruby
version: 2.7.8
type: cellar
abstract: |
  A dynamic, open source programming language with a focus on 
  simplicity and productivity. It has an elegant syntax that is natural to read
  and easy to write.
bootstraps:
  - name: init
    script: |
      export RUBY_VERSION="ruby-2.7.8"
    prepare:
      - plugin: rbenv
        name: init
  - name: shell
    script: |
      rbenv shell $RUBY_VERSION
    prepare:
      - plugin: ruby
        name: init
provisions:
  - name: rbenv install
    script: |
      loads=(--with-openssl-dir="${NEXT_PREFIX}/Cellar/openssl@1.1.1w")
      loads+=(--with-readline-dir="${NEXT_PREFIX}/Cellar/readline@8.2.13")
      loads+=(--with-libyaml-dir="${NEXT_PREFIX}/Cellar/libyaml@0.2.5")
      loads+=(--with-gmp-dir="${NEXT_PREFIX}/Cellar/gmp@6.3.0")
      rbenv install $RUBY_VERSION --verbose -- ${loads[@]} 
    prepare:
      - plugin: rbenv
        name: init
      - plugin: ruby
        name: init
  - name: ropenssl
    script: |
      curl -fsSL curl.haxx.se/ca/cacert.pem -o "$(ruby -ropenssl -e 'puts OpenSSL::X509::DEFAULT_CERT_FILE')"
      curl -Lks 'https://git.io/rg-ssl' | ruby
    prepare:
      - plugin: ruby
        name: shell
  - name: link
    script: |
      execute "ln" "-sf" "${RBENV_ROOT}/versions/${RUBY_VERSION}" "${NEXT_PREFIX}/Cellar/ruby@2.7.8"
doctors:
  - name: ropenssl
    script: |
      curl -fsSL curl.haxx.se/ca/cacert.pem -o "$(ruby -ropenssl -e 'puts OpenSSL::X509::DEFAULT_CERT_FILE')"
      curl -Lks 'https://git.io/rg-ssl' | ruby
    prepare:
      - plugin: ruby
        name: shell
commands:
  - name: ruby
    command: bin/ruby
    description: |
      Ruby is a dynamic, open source programming language with a focus on 
      simplicity and productivity. It has an elegant syntax that is natural to read
      and easy to write.
  - name: gem
    command: bin/gem
    description: |
      Gem is a package manager for Ruby applications and libraries.
  - name: bundle
    command: bin/bundle
    description: |
      Bundler manages application dependencies for Ruby applications.
  - name: irb
    command: bin/irb
    description: |
      Interactive Ruby (IRB) is a REPL (Read-Eval-Print Loop) for Ruby.
dependencies:
  - name: gmp
    version: 6.3.0
  - name: libyaml
    version: 0.2.5
  - name: openssl
    version: 1.1.1w
  - name: readline
    version: 8.2.13
  - name: rbenv
    version: 1.3.2
