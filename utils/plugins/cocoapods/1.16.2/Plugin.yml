name: cocoapods
version: 1.16.2
type: gems
abstract: |
  CocoaPods is a dependency manager for Swift and Objective-C Cocoa projects. 
  It has over 104 thousand libraries and is used in over 3 million apps. 
  CocoaPods can help you scale your projects elegantly.
rubygems:
  source:
    - https://rubygems.org
  gems:
    - name: cocoapods
      version: 1.16.2
      source: https://rubygems.org
    - name: cocoapods-core
      version: 1.16.2
      source: https://rubygems.org
    - name: xcodeproj
      version: 1.27.0
      source: https://rubygems.org
bootstraps:
  - name: init
    script: |
        export GEM_HOME="$NEXT_PREFIX/Gems/cocoapods@1.16.2"
        export GEM_PATH="$NEXT_PREFIX/Gems/cocoapods@1.16.2"
        export BUNDLE_GEMFILE="$GEM_HOME/Gemfile"
    prepare:
      - plugin: ruby
        name: shell
provisions:
  - name: install
    script: |
        ${RBENV_ROOT}/shims/bundle install
    prepare:
      - plugin: ruby
        name: shell
      - plugin: cocoapods
        name: init
doctors:
  - name: install
    script: |
      ${RBENV_ROOT}/shims/bundle install
    prepare:
      - plugin: ruby
        name: shell
  - name: check
    script: |
      ${RBENV_ROOT}/shims/bundle install check
commands:
  - name: ruby
    command: bin/ruby
    description: |
      Ruby is a dynamic, open source programming language with a focus on 
      simplicity and productivity. It has an elegant syntax that is natural to read
      and easy to write.
dependencies:
  - name: ruby
    version: 3.4.3
