name: gmp
version: 6.3.0
abstract: |
  GNU MP is a portable library written in C for arbitrary precision
  arithmetic on integers, rational numbers, and floating-point numbers. It aims
  to provide the fastest possible arithmetic for all applications that need 
  higher precision than is directly supported by the basic C types.
install:
  script: |
    (eval "$(cat "utils/share/gmp/6.3.0")")
